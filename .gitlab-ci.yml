# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: dbogatov/personal:dotnetcore

stages:
- build
- test
- release
- deploy

build:
  stage: build
  script:
  - cd src/EShop/
  - printf "{\n\t\"Version\" : {\n\t\t\"GitHash\" : \"${$CI_BUILD_REF:0:8}\"\n\t}\n}\n" > version.json
  - npm install
  - bower install --allow-root
  - gulp
  - dotnet restore
  - dotnet publish -c release
  - cp {appsettings,version}.json bin/Release/netcoreapp1.1/publish/
  artifacts:
    expire_in: 30 min
    paths:
    - src/EShop/bin/

tidy:
  stage: test
  dependencies:
  - build
  before_script:
  - cd src/EShop/bin/Release/netcoreapp1.1/publish
  - dotnet EShop.dll </dev/null &>/dev/null &
  - sleep 30
  script:
  - curl -L http://localhost:5000 | tidy -config tidy.conf -e
  
blc:
  stage: test
  dependencies:
  - build
  before_script:
  - cd src/EShop/bin/Release/netcoreapp1.1/publish
  - dotnet EShop.dll </dev/null &>/dev/null &
  - sleep 30
  script:
  - blc --filter-level 3 --input http://localhost:5000 -rog --exclude www.nginx.com

dockerify:
  stage: release
  image: docker:latest
  dependencies:
  - build
  before_script:
  - docker info
  services:
  - docker:dind
  script:
  - cd src/EShop
  - docker build -t registry.dbogatov.org/dbogatov/shevastreameshop .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.dbogatov.org
  - docker push registry.dbogatov.org/dbogatov/shevastreameshop
  
deploy:
  stage: deploy
  script:
  - curl --request POST 'https://push.dbogatov.org/api/push/dmytro/deploy' --data "project=ShevaStream"
  